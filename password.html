<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Combination Generator</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #121212; color: #eee; min-height: 100vh; display: flex; flex-direction: column; }
    h1 { text-align: center; margin: 20px 0; color: #1abc9c; }
    .container { max-width: 900px; margin: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #1e1e1e; color: #eee; }
    input[type="checkbox"] { margin-right: 8px; }
    .options { display: flex; flex-wrap: wrap; gap: 10px; }
    .option-group { display: flex; align-items: center; gap: 5px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background: #1abc9c; color: #121212; font-weight: bold; transition: 0.3s; }
    button:hover { background: #16a085; }
    .results { margin-top: 20px; background: #1e1e1e; padding: 15px; border-radius: 5px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; }
    .footer { text-align: center; padding: 15px; color: #888; font-size: 0.9em; }
    @media(max-width:600px){ .options { flex-direction: column; } }
</style>
</head>
<body>
<h1>Password Combination Generator</h1>
<div class="container">
    <label>Base Words (comma-separated)</label>
    <input type="text" id="baseWords" placeholder="e.g. ajith, ajithunni, ashin">

    <label>Special Characters (comma-separated)</label>
    <input type="text" id="specialChars" placeholder="e.g. @,#,$,%">

    <label>Number Range (e.g. 0-99)</label>
    <input type="text" id="numberRange" placeholder="e.g. 0-9">

    <label>Password Length Range (min-max)</label>
    <input type="text" id="lengthRange" placeholder="e.g. 6-16">

    <div class="options">
        <div class="option-group"><input type="checkbox" id="specialStart">Special at Start</div>
        <div class="option-group"><input type="checkbox" id="specialMiddle">Special in Middle</div>
        <div class="option-group"><input type="checkbox" id="specialEnd">Special at End</div>
        <div class="option-group"><input type="checkbox" id="combineWords">Combine Words</div>
        <div class="option-group"><input type="checkbox" id="numbersBefore">Numbers Before</div>
        <div class="option-group"><input type="checkbox" id="numbersAfter">Numbers After</div>
        <div class="option-group"><input type="checkbox" id="leet">Leet Substitutions</div>
    </div>

    <div style="display:flex; gap:10px; margin-top:10px;">
        <button id="generateBtn">Generate</button>
        <button id="clearBtn">Clear</button>
        <button id="downloadBtn">Download .txt</button>
    </div>

    <div class="results" id="results"></div>
    <div id="count" style="margin-top:10px; text-align:center;"></div>
</div>

<div class="footer">Made by Lona10106</div>

<script>
let allPasswords = [];

function leetSub(word){
    const map = {a:'4', e:'3', i:'1', o:'0', s:'5'};
    return word.split('').map(c => map[c.toLowerCase()] || c).join('');
}

function generateNumbers(range){
    const nums = [];
    if(!range) return nums;
    const [start, end] = range.split('-').map(Number);
    for(let i=start; i<=end; i++) nums.push(i.toString());
    return nums;
}

function combineWordsList(words){
    const combos = [];
    for(let i=0;i<words.length;i++){
        for(let j=0;j<words.length;j++){
            if(i!==j) combos.push(words[i]+words[j]);
        }
    }
    return combos;
}

function inLengthRange(word, min, max){ return word.length >= min && word.length <= max; }

document.getElementById('generateBtn').addEventListener('click', ()=>{
    const baseWords = document.getElementById('baseWords').value.split(',').map(w=>w.trim()).filter(Boolean);
    const specialChars = document.getElementById('specialChars').value.split(',').map(s=>s.trim()).filter(Boolean);
    const numberRange = document.getElementById('numberRange').value.trim();
    const lengthRange = document.getElementById('lengthRange').value.trim();

    const specialStart = document.getElementById('specialStart').checked;
    const specialMiddle = document.getElementById('specialMiddle').checked;
    const specialEnd = document.getElementById('specialEnd').checked;
    const combineWordsOpt = document.getElementById('combineWords').checked;
    const numbersBefore = document.getElementById('numbersBefore').checked;
    const numbersAfter = document.getElementById('numbersAfter').checked;
    const leetOpt = document.getElementById('leet').checked;

    if(baseWords.length===0){ alert('Enter base words!'); return; }

    let words = [...baseWords];
    if(combineWordsOpt) words = [...words, ...combineWordsList(baseWords)];

    const numbers = generateNumbers(numberRange);
    let minLen=0, maxLen=100;
    if(lengthRange){ [minLen,maxLen] = lengthRange.split('-').map(Number); }

    const finalSet = new Set();

    words.forEach(word=>{
        let variants = [word];
        if(leetOpt) variants.push(leetSub(word));

        let tempVariants = [];
        variants.forEach(v=>{
            if(specialStart) specialChars.forEach(s=>tempVariants.push(s+v));
            if(specialEnd) specialChars.forEach(s=>tempVariants.push(v+s));
            if(specialMiddle && v.length>1) specialChars.forEach(s=>{
                const mid = Math.floor(v.length/2);
                tempVariants.push(v.slice(0,mid)+s+v.slice(mid));
            });
        });
        variants.push(...tempVariants);

        let finalVariants = [];
        variants.forEach(v=>{
            if(numbersBefore) numbers.forEach(n=>finalVariants.push(n+v));
            if(numbersAfter) numbers.forEach(n=>finalVariants.push(v+n));
        });
        finalVariants.push(...variants);

        finalVariants.forEach(fv=>{
            if(inLengthRange(fv, minLen, maxLen)) finalSet.add(fv);
        });
    });

    allPasswords = Array.from(finalSet);
    document.getElementById('results').innerText = allPasswords.slice(0,100).join('\n');
    document.getElementById('count').innerText = 'Total Passwords: '+allPasswords.length;
});

document.getElementById('clearBtn').addEventListener('click', ()=>{
    document.getElementById('baseWords').value='';
    document.getElementById('specialChars').value='';
    document.getElementById('numberRange').value='';
    document.getElementById('lengthRange').value='';
    document.getElementById('results').innerText='';
    document.getElementById('count').innerText='';
    document.querySelectorAll('input[type=checkbox]').forEach(cb=>cb.checked=false);
    allPasswords=[];
});

document.getElementById('downloadBtn').addEventListener('click', ()=>{
    if(allPasswords.length===0){ alert('No passwords to download!'); return; }
    const blob = new Blob([allPasswords.join('\n')], {type:'text/plain'});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'passwords.txt';
    link.click();
});
</script>
</body>
</html>
